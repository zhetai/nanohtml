<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanobot - Browser-based AI Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #ffffff;
            --chat-bg: #f5f5f5;
            --message-user-bg: #e3f2fd;
            --message-ai-bg: #f0f0f0;
            --text-color: #333333;
            --border-color: #dddddd;
            --accent-color: #2196F3;
            --accent-hover: #1976D2;
            --input-bg: #ffffff;
            --button-bg: #2196F3;
            --button-text: #ffffff;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --code-bg: #1e1e1e;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --chat-bg: #2d2d2d;
            --message-user-bg: #1565c0;
            --message-ai-bg: #3d3d3d;
            --text-color: #e0e0e0;
            --border-color: #404040;
            --accent-color: #64b5f6;
            --accent-hover: #42a5f5;
            --input-bg: #2d2d2d;
            --button-bg: #64b5f6;
            --button-text: #1a1a1a;
            --shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 15px 20px;
            background-color: var(--accent-color);
            color: var(--button-text);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s, transform 0.1s;
            background-color: var(--button-bg);
            color: var(--button-text);
            font-weight: 500;
        }

        .btn:hover {
            background-color: var(--accent-hover);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background-color: var(--chat-bg);
        }

        .btn-icon {
            padding: 8px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        select {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .api-key-section {
            padding: 15px 20px;
            background-color: var(--chat-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-shrink: 0;
        }

        .api-key-row {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .api-key-row label {
            min-width: 160px;
        }

        .api-key-section input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 0.9rem;
            max-width: 100%;
        }

        .api-key-section input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--message-user-bg);
            color: var(--button-text);
        }

        .message.assistant {
            align-self: flex-start;
            background-color: var(--message-ai-bg);
            color: var(--text-color);
        }

        .message pre {
            background-color: var(--code-bg);
            border-radius: 8px;
            padding: 12px;
            margin: 10px 0;
            overflow-x: auto;
            position: relative;
        }

        .message code {
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 0.9rem;
        }

        .message pre code {
            color: #e0e0e0;
        }

        .message p code {
            background-color: var(--chat-bg);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 4px 8px;
            font-size: 0.75rem;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .copy-btn:hover {
            opacity: 1;
        }

        .message h1, .message h2, .message h3 {
            margin: 10px 0 5px;
        }

        .message ul, .message ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message li {
            margin: 4px 0;
        }

        .message blockquote {
            border-left: 4px solid var(--accent-color);
            padding-left: 12px;
            margin: 8px 0;
            color: var(--text-color);
            opacity: 0.9;
        }

        .input-section {
            padding: 15px 20px;
            background-color: var(--bg-color);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            align-items: flex-end;
            flex-shrink: 0;
        }

        .input-section textarea {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 0.95rem;
            resize: none;
            height: 50px;
            max-height: 150px;
            font-family: inherit;
        }

        .input-section textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .input-section button {
            height: 50px;
            min-width: 50px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--button-text);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background-color: var(--bg-color);
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            max-width: 400px;
            width: 90%;
        }

        .modal h2 {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .modal p {
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .voice-listening {
            background-color: #ff5722 !important;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1rem;
            }
            .header-controls {
                gap: 5px;
            }
            .api-key-section input {
                max-width: 200px;
            }
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– Nanobot</h1>
        <div class="header-controls">
            <select id="languageSelect" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="zh">ä¸­æ–‡</option>
                <option value="ja">æ—¥æœ¬èªž</option>
            </select>
            <button class="btn btn-secondary btn-icon" onclick="toggleTheme()" title="Toggle Theme">
                <span id="themeIcon">ðŸŒ™</span>
            </button>
            <button class="btn btn-secondary" onclick="exportChat()" data-i18n="export">Export</button>
            <button class="btn btn-secondary" onclick="confirmClearChat()" data-i18n="clear">Clear</button>

    <div class="api-key-section">

            <input type="password" id="apiKey" placeholder="Enter your DeepSeek API key" onchange="saveApiKey()">

        <div class="api-key-row">
            <label for="braveApiKey" data-i18n="braveApiKeyLabel">Brave Search API Key (Optional):</label>

        </div>
    </div>

    <div class="chat-container" id="chatContainer"></div>

    <div class="input-section">
        <input type="file" id="fileInput" style="display: none;" onchange="handleFileSelect(event)" accept="*">
        <button class="btn btn-secondary btn-icon" onclick="document.getElementById('fileInput').click()" title="Upload File">
            +
        </button>
        <button class="btn btn-secondary btn-icon" id="voiceBtn" onclick="toggleVoiceInput()" title="Voice Input">
            ðŸŽ¤
        </button>

    <div class="modal-overlay" id="confirmModal">
        <div class="modal">
            <h2 data-i18n="confirmClear">Confirm Clear</h2>
            <p data-i18n="confirmClearMsg">Are you sure you want to clear all chat history? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeModal()" data-i18n="cancel">Cancel</button>
                <button class="btn" onclick="clearChat()" data-i18n="confirm">Confirm</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js"></script>
    <script src="https://pyscript.net/latest/pyscript.js"></script>

    <script>
        // Internationalization
        const translations = {
            en: {
                export: "Export",
                clear: "Clear",
                apiKeyLabel: "DeepSeek API Key:",
                braveApiKeyLabel: "Brave Search API Key (Optional):",
                save: "Save",
                send: "Send",
                confirmClear: "Confirm Clear",
                confirmClearMsg: "Are you sure you want to clear all chat history? This action cannot be undone.",
                cancel: "Cancel",
                confirm: "Confirm",
                placeholder: "Type your message...",
                voiceListening: "Listening...",
                voiceNotSupported: "Voice input not supported in this browser"
            },
            zh: {
                export: "å¯¼å‡º",
                clear: "æ¸…é™¤",
                apiKeyLabel: "DeepSeek API å¯†é’¥:",
                braveApiKeyLabel: "Brave æœç´¢ API å¯†é’¥ (å¯é€‰):",
                save: "ä¿å­˜",
                send: "å‘é€",
                confirmClear: "ç¡®è®¤æ¸…é™¤",
                confirmClearMsg: "ç¡®å®šè¦æ¸…é™¤æ‰€æœ‰èŠå¤©è®°å½•å—ï¼Ÿæ­¤æ“ä½œæ— æ³•æ’¤é”€ã€‚",
                cancel: "å–æ¶ˆ",
                confirm: "ç¡®è®¤",
                placeholder: "è¾“å…¥æ‚¨çš„æ¶ˆæ¯...",
                voiceListening: "æ­£åœ¨è†å¬...",
                voiceNotSupported: "æ­¤æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¾“å…¥"
            },
            ja: {
                export: "ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ",
                clear: "ã‚¯ãƒªã‚¢",
                apiKeyLabel: "DeepSeek APIã‚­ãƒ¼:",
                braveApiKeyLabel: "Braveæ¤œç´¢APIã‚­ãƒ¼ (ä»»æ„):",
                save: "ä¿å­˜",
                send: "é€ä¿¡",
                confirmClear: "ã‚¯ãƒªã‚¢ã®ç¢ºèª",
                confirmClearMsg: "ã™ã¹ã¦ã®ãƒãƒ£ãƒƒãƒˆå±¥æ­´ã‚’ã‚¯ãƒªã‚¢ã—ã¾ã™ã‹ï¼Ÿã“ã®æ“ä½œã¯å–ã‚Šæ¶ˆã›ã¾ã›ã‚“ã€‚",
                cancel: "ã‚­ãƒ£ãƒ³ã‚»ãƒ«",
                confirm: "ç¢ºèª",
                placeholder: "ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›...",
                voiceListening: "èžã„ã¦ã„ã¾ã™...",
                voiceNotSupported: "ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯éŸ³å£°å…¥åŠ›ã‚’ã‚µãƒãƒ¼ãƒˆã—ã¦ã„ã¾ã›ã‚“"
            }
        };

        // App State
        let conversationHistory = [];
        let currentLanguage = 'en';
        let isListening = false;
        let recognition = null;
        const DB_NAME = 'NanobotDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'chatHistory';

        // IndexedDB Setup
        let db = null;

        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    const database = event.target.result;
                    if (!database.objectStoreNames.contains(STORE_NAME)) {
                        database.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                    }
                };
            });
        }

        function saveMessageToDB(role, content) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const message = { role, content, timestamp: Date.now() };
                const request = store.add(message);
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        function loadMessagesFromDB() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        function clearDB() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.clear();
                
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        // Initialize App
        async function initApp() {
            // Load settings
            currentLanguage = localStorage.getItem('language') || 'en';
            const savedTheme = localStorage.getItem('theme') || 'light';
            
            // Apply settings
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('languageSelect').value = currentLanguage;
            updateThemeIcon();
            applyTranslations();
            
            // Load API key
            const savedApiKey = localStorage.getItem('deepseek_api_key');
            if (savedApiKey) {
                document.getElementById('apiKey').value = savedApiKey;
            }
            const savedBraveKey = localStorage.getItem('brave_api_key');
            if (savedBraveKey) {
                document.getElementById('braveApiKey').value = savedBraveKey;
            }
            
            // Initialize database and load history
            try {
                await initDB();
                const messages = await loadMessagesFromDB();
                conversationHistory = messages.map(m => ({ role: m.role, content: m.content }));
                messages.forEach(msg => appendMessageToChat(msg.role, msg.content, false));
            } catch (error) {
                console.error('Failed to initialize database:', error);
            }
            
            // Configure marked.js
            marked.setOptions({
                highlight: function(code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        return hljs.highlight(code, { language: lang }).value;
                    }
                    return hljs.highlightAuto(code).value;
                },
                breaks: true
            });
            
            // Initialize voice recognition
            initVoiceRecognition();
        }

        // Voice Recognition
        function initVoiceRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('messageInput').value += transcript;
                    stopListening();
                };
                
                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    stopListening();
                };
                
                recognition.onend = () => {
                    stopListening();
                };
            }
        }

        function toggleVoiceInput() {
            if (!recognition) {
                alert(translations[currentLanguage].voiceNotSupported);
                return;
            }
            
            if (isListening) {
                recognition.stop();
            } else {
                recognition.lang = currentLanguage === 'zh' ? 'zh-CN' : currentLanguage === 'ja' ? 'ja-JP' : 'en-US';
                recognition.start();
                startListening();
            }
        }

        function startListening() {
            isListening = true;
            const btn = document.getElementById('voiceBtn');
            btn.classList.add('voice-listening');
            btn.title = translations[currentLanguage].voiceListening;
        }

        function stopListening() {
            isListening = false;
            const btn = document.getElementById('voiceBtn');
            btn.classList.remove('voice-listening');
            btn.title = 'Voice Input';
        }

        // Theme Toggle
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            document.getElementById('themeIcon').textContent = currentTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
        }

        // Language
        function changeLanguage() {
            currentLanguage = document.getElementById('languageSelect').value;
            localStorage.setItem('language', currentLanguage);
            applyTranslations();
        }

        function applyTranslations() {
            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[currentLanguage][key]) {
                    el.textContent = translations[currentLanguage][key];
                }
            });
            document.getElementById('messageInput').placeholder = translations[currentLanguage].placeholder;
        }

        // API Key
        function saveKeys() {
            saveApiKey();
            saveBraveApiKey();
            alert('API keys saved!');
        }

        function saveApiKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            localStorage.setItem('deepseek_api_key', apiKey);
        }
        
        function saveBraveApiKey() {
            const apiKey = document.getElementById('braveApiKey').value.trim();
            localStorage.setItem('brave_api_key', apiKey);
        }

        // Search Function
        async function performSearch(query) {
            const braveKey = localStorage.getItem('brave_api_key');
            if (!braveKey) return null;

            try {
                const response = await fetch(`https://api.search.brave.com/res/v1/web/search?q=${encodeURIComponent(query)}&count=5`, {
                    headers: {
                        'Accept': 'application/json',
                        'Accept-Encoding': 'gzip',
                        'X-Subscription-Token': braveKey
                    }
                });
                
                if (!response.ok) throw new Error('Search failed');
                
                const data = await response.json();
                return data.web.results.map(r => `[${r.title}](${r.url})\n${r.description}`).join('\n\n');
            } catch (e) {
                console.error('Search error:', e);
                return 'Search failed: ' + e.message;
            }
        }

        // Chat Functions
        function appendMessageToChat(role, content, save = true) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            if (role === 'assistant') {
                const htmlContent = marked.parse(content);
                messageDiv.innerHTML = htmlContent;
                
                // Add copy buttons to code blocks
                setTimeout(() => {
                    messageDiv.querySelectorAll('pre').forEach(pre => {
                        if (!pre.querySelector('.copy-btn')) {
                            const copyBtn = document.createElement('button');
                            copyBtn.className = 'copy-btn';
                            copyBtn.textContent = 'Copy';
                            copyBtn.onclick = (e) => {
                                const code = pre.querySelector('code').textContent;
                                navigator.clipboard.writeText(code);
                                copyBtn.textContent = 'Copied!';
                                setTimeout(() => {
                                    copyBtn.textContent = 'Copy';
                                }, 2000);
                            };
                            pre.appendChild(copyBtn);
                        }
                    });
                }, 0);
            } else {
                messageDiv.textContent = content;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            if (save && db) {
                saveMessageToDB(role, content);
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            
            // Check if file is an image
            if (file.type.startsWith('image/')) {
                reader.onload = (e) => {
                    const base64Content = e.target.result;
                    const input = document.getElementById('messageInput');
                    
                    // For images, we append markdown image syntax with Data URI
                    // Note: Large images might exceed token limits or slow down the browser
                    // but this allows basic image "upload" into the conversation context
                    // if the backend supports vision, or just for display.
                    // Since DeepSeek API (v1) is text-only, this is mostly for display/reference
                    // or if the user switches to a multimodal model later.
                    
                    const prefix = input.value ? '\n\n' : '';
                    // Using markdown image syntax
                    input.value += `${prefix}![${file.name}](${base64Content})`;
                    
                    // Reset file input
                    event.target.value = '';
                    input.focus();
                };
                reader.readAsDataURL(file);
            } else {
                // Text file handling
                reader.onload = (e) => {
                    const content = e.target.result;
                    const input = document.getElementById('messageInput');
                    const fileName = file.name;
                    const fileExtension = fileName.split('.').pop();
                    
                    const prefix = input.value ? '\n\n' : '';
                    input.value += `${prefix}File: ${fileName}\n\`\`\`${fileExtension}\n${content}\n\`\`\``;
                    
                    event.target.value = '';
                    input.focus();
                };
                reader.readAsText(file);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            const apiKey = localStorage.getItem('deepseek_api_key');
            const braveKey = localStorage.getItem('brave_api_key');
            
            if (!message) return;
            
            if (!apiKey) {
                alert('Please enter your DeepSeek API key first!');
                return;
            }
            
            // Add user message
            conversationHistory.push({ role: 'user', content: message });
            appendMessageToChat('user', message);
            input.value = '';
            
            // Show loading
            const chatContainer = document.getElementById('chatContainer');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.innerHTML = '<div class="loading"></div>';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            try {
                let systemPrompt = "You are a helpful AI assistant.";
                if (braveKey) {
                    systemPrompt += " You have access to web search. To search, reply ONLY with 'SEARCH: [query]'. If you search, I will provide results, then you must answer the user's question using the results.";
                }

                // Call DeepSeek API
                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [
                            { role: 'system', content: systemPrompt },
                            ...conversationHistory
                        ],
                        temperature: 0.7,
                        max_tokens: 2000
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const data = await response.json();
                let assistantMessage = data.choices[0].message.content;

                // Handle search tool use
                if (braveKey && assistantMessage.startsWith('SEARCH:')) {
                    const query = assistantMessage.replace('SEARCH:', '').trim();
                    const searchResults = await performSearch(query);
                    
                    // Add tool use to history (as assistant message then user message with results)
                    conversationHistory.push({ role: 'assistant', content: assistantMessage });
                    conversationHistory.push({ role: 'user', content: `Search results for "${query}":\n\n${searchResults}\n\nNow please answer my original question.` });

                    // Call LLM again with results
                    const secondResponse = await fetch('https://api.deepseek.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({
                            model: 'deepseek-chat',
                            messages: [
                                { role: 'system', content: systemPrompt },
                                ...conversationHistory
                            ],
                            temperature: 0.7,
                            max_tokens: 2000
                        })
                    });

                    if (!secondResponse.ok) throw new Error(`API Error: ${secondResponse.status}`);
                    
                    const secondData = await secondResponse.json();
                    assistantMessage = secondData.choices[0].message.content;
                }
                
                // Remove loading and add assistant message
                chatContainer.removeChild(loadingDiv);
                conversationHistory.push({ role: 'assistant', content: assistantMessage });
                appendMessageToChat('assistant', assistantMessage);
                
            } catch (error) {
                console.error('Error:', error);
                if (chatContainer.contains(loadingDiv)) {
                    chatContainer.removeChild(loadingDiv);
                }
                const errorMsg = currentLanguage === 'zh' ? 'æŠ±æ­‰ï¼Œå‘ç”Ÿäº†é”™è¯¯ï¼š' + error.message : 'Sorry, an error occurred: ' + error.message;
                appendMessageToChat('assistant', errorMsg);
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Export
        function exportChat() {
            if (conversationHistory.length === 0) {
                alert('No chat history to export!');
                return;
            }
            
            let markdown = '# Chat History\n\n';
            conversationHistory.forEach(msg => {
                const role = msg.role === 'user' ? 'User' : 'Assistant';
                markdown += `## ${role}\n${msg.content}\n\n`;
            });
            
            const blob = new Blob([markdown], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `chat_history_${new Date().toISOString().slice(0,10)}.md`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Clear Chat
        function confirmClearChat() {
            document.getElementById('confirmModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('confirmModal').style.display = 'none';
        }

        async function clearChat() {
            closeModal();
            conversationHistory = [];
            document.getElementById('chatContainer').innerHTML = '';
            if (db) {
                await clearDB();
            }
        }

        // Initialize on load
        window.onload = initApp;
    </script>
